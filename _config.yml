version: 0.3.9

# favicon
favicon: favicon.ico

# Theme-color for Android Chrome
theme_color: "#58b77a"

# personal information
personal_des: Hello, World!

# avatar
avatar: images/avatar.jpeg

###The options below are images information
# Home cover
cover: //cdn.jsdelivr.net/npm/theme-lx@0.3.9/source/images/cover.jpeg
# page cover
postcover: //cdn.jsdelivr.net/npm/theme-lx@0.3.9/source/images/post_cover.jpeg
# the cover of newer or older post
pre_post: //cdn.jsdelivr.net/npm/theme-lx@0.3.9/source/images/footer-r.jpeg
nex_post: //cdn.jsdelivr.net/npm/theme-lx@0.3.9/source/images/footer-l.jpeg

# The theme of sidebar
##pure color：green,red,blue,bnp(bright neon pink),orange,black,pink,gol-b(golden brown),greenish(greenish blue)
##gradient color：endless-river,crazy-orange,between-clouds,amethyst,steel-man,d2f(dance to forget),park-life,moonlit,fb-messenger,flickr
## default: black-grey
menu_theme: greenish

# menu content
menu:
  category: false #category
  pages:  #the page created by yourself
    enable: true
    links:
      Guestbook: guestbook/
      About: about/
  friends:
    enable: true
    links:
      Theme-Lx: https://lx.js.org


